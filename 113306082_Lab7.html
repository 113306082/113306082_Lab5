<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Table</title>
    <link rel="stylesheet" href="styletable.css">
</head>
<body>
    <div class="input-container">
        <input type="number" id="math-grade" placeholder="Math" min="0" max="100">
        <input type="number" id="english-grade" placeholder="English" min="0" max="100">
        <button id="submit-button">Submit</button>
    </div>
    <table id="grades-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="math-average">0.00</td>
                <td id="english-average">0.00</td>
                <td id="overall-average">0.00</td>
            </tr>
        </tfoot>
    </table>
    <script src="scripttable.js"></script>
</body>
</html>
